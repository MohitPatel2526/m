<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Task Manager</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 45px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 10px 35px 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .input-field i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #c42222;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .options a {
      color: #2293c7;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      background-color: #2293c7; /* light blue */
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2293c7;
    }

    .signup-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .signup-text a {
      color: #2293c7;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
    .taskmanger {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign in to Task Manager</h2>

    <form>
      <label for="email">Email</label>
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" style="text-align: center;" placeholder="Enter your email"   required />
        
      </div>

      <label for="password">Password</label>
      <div class="input-field">
        <input
          type="password"
          id="password" style="text-align: center;"
          placeholder="Enter your password"
          required
        />
        <i class="fa-solid fa-lock"></i>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="signup-text">
        Donâ€™t have an account? <a href="#">Sign Up</a>
      </div>


  </div>
  <div class=" task Manager">@ TaskManager 2025</div>    </form>
</body>
</html>
